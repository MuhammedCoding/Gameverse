<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="Explore games on different platforms at Gameverse. Choose from PC and Browser games to play."
      name="description"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="./css/all.min.css" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/global.css" rel="stylesheet" />
    <link href="./css/platform.css" rel="stylesheet" />
    <script src="./js/authentication.js"></script>
    <link href="./assets/images/logo.png" rel="icon" type="image/x-icon" />
    <title>Gameverse - Platform</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg w-100 position-fixed">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand fs-3 fw-bold" href="./home.html">
            Gameverse <i class="fa-solid fa-gamepad ms-1"></i>
          </a>
          <a
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle Menu"
            class="toggle-menu"
            href="javascript:void(0);"
          >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </a>
          <div class="navbar-container">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a
                  aria-current="page"
                  class="nav-link text-uppercase"
                  href="./home.html"
                  role="button"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown text-uppercase">
                <a
                  aria-expanded="false"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="./categories.html"
                  role="button"
                >
                  Categories
                </a>
                <ul class="dropdown-menu categories-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      data-category="mmorpg"
                      role="button"
                      >mmorpg</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      data-category="shooter"
                      role="button"
                      >shooter</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      data-category="sailing"
                      role="button"
                      >sailing</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      data-category="permadeath"
                      role="button"
                      >permadeath</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      data-category="superhero"
                      role="button"
                      >superhero</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" data-category="pixel" role="button"
                      >pixel</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" data-category="pvp" role="button"
                      >pvp</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      data-category="action"
                      role="button"
                      >action</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown text-uppercase">
                <a
                  aria-expanded="false"
                  class="nav-link dropdown-toggle active"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                >
                  Platform
                </a>
                <ul class="dropdown-menu platform-menu">
                  <li><a class="dropdown-item" data-platform="pc">PC</a></li>
                  <li>
                    <a class="dropdown-item" data-platform="browser">Browser</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item profile">
                <a
                  class="nav-link center-elem"
                  href="./profile.html"
                  role="button"
                >
                  <div class="profile-img rounded-circle">
                    <img
                      alt="Profile Image"
                      loading="lazy"
                      src="./assets/images/User.png"
                    />
                  </div>
                  <span id="user-name"></span>
                </a>
              </li>
              <li class="nav-item">
                <a href="./index.html" id="logout-btn" role="button"
                  ><i class="fa fa-sign-out"></i>Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="games">
        <div class="container rounded-4 p-5">
          <div class="section-heading mb-5">
            <h1 class="platform-name text-uppercase"></h1>
          </div>
          <div class="row g-5"></div>
        </div>
      </section>
      <div class="loading center-elem d-none">
        <span class="loader"></span>
      </div>
    </main>

    <footer>
      <div class="container-fluid py-3 text-center">
        <p class="lead">
          &copy; 2023 Gameverse By <span>Mohamed Ahmed</span>. All Rights
          Reserved
        </p>
      </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/platform.js" type="module"></script>
  </body>
</html>
